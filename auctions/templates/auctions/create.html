{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
  <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" id="" cols="30" rows="10">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint laudantium, doloremque qui vitae molestias amet fugit totam tempore voluptatibus numquam perferendis vel! Iste culpa modi sapiente repudiandae. Vel ex harum eligendi at! Itaque aliquid labore veritatis, in magni nostrum non iusto aliquam sit ex ducimus consequuntur fugiat, ab cum illo.
      </textarea>
    </div>
    <div class="form-group">
      <label for="image_url">URL of Image</label>
      <input type="text" class="form-control" name="image_url">
    </div>
    <div class="form-group">
      <label for="category_id">Category</label>
      <select name="category_id" class="form-control" id="">
        <option selected value="">Select a Category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="price">Set a Starting Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="number" step="0.01" name="starting_price">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>


{% endblock %}
